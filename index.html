<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Disable scrolling */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            
        }
        /* Fixed chat container */
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        /* Fixed header */
        .chat-header {
            text-align: center;
            font-weight: bold;
            padding: 15px;
            background: #0d6efd;
            color: white;
            border-bottom: 1px solid #ddd;
        }
        /* Chat box with thin blue scrollbar */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        /* Custom thin scrollbar */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #0d6efd;
            border-radius: 3px;
        }
        /* Messages */
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 75%;
            white-space: pre-wrap; /* Preserve line breaks */
            word-wrap: break-word; /* Prevent overflow */
        }
        .user-message {
            background: #0d6efd;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        /* Markdown Styling */
        .bot-message a {
            color: #0d6efd;
            text-decoration: none;
        }
        .bot-message a:hover {
            text-decoration: underline;
        }
        .bot-message code {
            background: #f1f1f1;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        /* Modern Input Box */
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .input-group {
            display: flex;
            align-items: center;
            flex-grow: 1;
            position: relative;
            background: #f1f1f1;
            border-radius: 25px;
            padding: 8px 12px;
        }
        .input-group textarea {
            flex-grow: 1;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            font-size: 14px;
            line-height: 1.5;
            max-height: 100px;
            overflow-y: auto;
        }
        
         /* Custom thin scrollbar */
        .input-group textarea::-webkit-scrollbar {
            width: 3px;
        }
        .input-group textarea::-webkit-scrollbar-thumb {
            background: #0d6efd;
            border-radius: 3px;
        }
       
        .input-group button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px 10px;
            color: #0d6efd;
        }
        /* Fixed overlay welcome message */
        .welcome-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ChatBot</div>
    <div class="chat-box" id="chat-box"></div>

    <!-- Welcome Overlay -->
    <div class="welcome-overlay" id="welcome-message">
        Hi, I'm ChatBot.<br>How can I help you today?
    </div>

    <div class="input-container">
        <div class="input-group">
            <textarea id="user-input" placeholder="Type a message..." rows="1" oninput="autoResize()" onkeydown="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>
</div>

<script>
let firstMessage = true;
let conversationHistory = []; // Array to store conversation history

async function sendMessage() {
  const userInput = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");
  const welcomeMessage = document.getElementById("welcome-message");

  let message = userInput.value.trim();

  if (!message) return;

  // Remove welcome message on first input
  if (firstMessage) {
    welcomeMessage.style.display = "none";
    firstMessage = false;
  }

  // Display user message
  const userMessageDiv = document.createElement("div");
  userMessageDiv.classList.add("message", "user-message");
  userMessageDiv.textContent = message;
  chatBox.appendChild(userMessageDiv);
  userInput.value = "";
  autoResize();
  scrollToBottom();

  // Add user message to conversation history
  conversationHistory.push({ role: "user", content: message });

  const apiUrl = "http://107.172.32.198:30013/api/openai/v1/chat/completions";

  const payload = {
    messages: [
      {
        role: "system",
        content: "You are ChatGPT, an AI assistant capable of understanding and responding to code. " +
          "If the user provides code, analyze and explain it. If needed, correct errors or improve the code. " +
          "Format all responses using Markdown, and use code blocks (```) when responding with code."
            },
            ...conversationHistory // Include the entire conversation history
        ],
    stream: false,
    model: "gpt-4o-mini",
    temperature: 0.5,
    presence_penalty: 0,
    frequency_penalty: 0,
    top_p: 1
  };

  try {
    const response = await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const result = await response.json();
    const botReply = result.choices?.[0]?.message?.content || "I'm sorry, I couldn't understand that.";

    // Render markdown for bot messages
    const botMessageDiv = document.createElement("div");
    botMessageDiv.classList.add("message", "bot-message");
    botMessageDiv.innerHTML = marked.parse(botReply);
    chatBox.appendChild(botMessageDiv);
    scrollToBottom();

    // Add bot reply to conversation history
    conversationHistory.push({ role: "assistant", content: botReply });

  } catch (error) {
    console.error("Error:", error);
    const botMessageDiv = document.createElement("div");
    botMessageDiv.classList.add("message", "bot-message");
    botMessageDiv.innerText = "Error connecting to AI. Please try again.";
    chatBox.appendChild(botMessageDiv);
    scrollToBottom();
  }
}


    function autoResize() {
        const userInput = document.getElementById("user-input");
        userInput.style.height = "auto";
        userInput.style.height = Math.min(userInput.scrollHeight, 100) + "px";
    }

    function scrollToBottom() {
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
