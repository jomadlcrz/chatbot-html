<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: Arial, sans-serif; }

        /* Thin Scrollbar Styling */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background-color: #007bff; border-radius: 10px; }
        ::-webkit-scrollbar-track { background-color: #f5f5f5; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #0056b3; }

        .header {
            display: flex; align-items: center; justify-content: center;
            padding: 10px 15px; background: #007bff; color: white;
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
        }
        .header .name { font-size: 18px; font-weight: bold; }

        .chat-container {
            display: flex; flex-direction: column; height: 100%;
            padding-top: 60px; padding-bottom: 100px;
        }
        .chat-box {
            flex: 1; overflow-y: auto; padding: 15px;
        }
        .message {
            margin-bottom: 10px; padding: 10px;
            border-radius: 8px; max-width: 80%;
            word-wrap: break-word; white-space: pre-wrap;
        }
        .user-message { background: #f1f1f1; margin-left: auto; }
        .bot-message { background: none; margin-right: auto; }
        .welcome-message {
            color: #00796b; border-radius: 8px; padding: 20px;
            margin: 15px; font-weight: bold; font-size: 24px;
            text-align: center;
        }
        .welcome-message span { color: #007bff; font-weight: bold; }

        @keyframes shimmer {
            0% { background-position: -2000% 0; }
            100% { background-position: 2000% 0; }
        }
        .thinking-message {
            background: linear-gradient(90deg, 
                #007bff 25%, 
                #66aaff 50%, 
                #007bff 75%, 
                #66aaff 100%
            );
            background-size: 200% 100%;
            animation: shimmer 4s infinite linear;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
            display: inline-block;
            color: #00796b;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .input-area {
            position: fixed; bottom: 40px; left: 0; right: 0;
            padding: 20px; z-index: 1000;
        }
        .input-wrapper {
            display: flex; align-items: center; border-radius: 20px;
            background: #f8f9fa; padding: 8px 12px; border: 1px solid #ddd;
        }
        textarea {
            width: 100%; min-height: 40px; max-height: 150px;
            overflow-y: auto; resize: none; border: none;
            background: transparent; font-size: 16px; outline: none;
            padding-right: 40px;
        }
        .send-btn {
            background: #007bff; border: none; color: white;
            padding: 8px 14px; border-radius: 50%; cursor: pointer;
            font-size: 16px; transition: 0.3s;
        }
        .send-btn:hover { background: #0056b3; }
        .send-btn:disabled { background: #ccc; cursor: not-allowed; }

        footer {
            position: fixed; bottom: 0; width: 100%;
            text-align: center; padding: 10px; font-size: 14px; color: #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="name">AI Chatbot</div>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
                <button id="sendButton" class="send-btn" disabled>âž¤</button>
            </div>
        </div>
    </div>
    <footer>
        <p>This AI ChatBot is for demonstration purposes only.</p>
    </footer>

    <script>
        const chatBox = document.getElementById('chatBox'),
              userInput = document.getElementById('userInput'),
              sendButton = document.getElementById('sendButton');

        const apiUrl = "https://gpt-api-bay.vercel.app/chat";
        const md = new markdownit();
        let conversationHistory = [];
        let welcomeMessageDisplayed = false;

        const addMessage = (content, sender) => {
            if (welcomeMessageDisplayed) removeWelcomeMessage();
            let msg = document.createElement('div');
            msg.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            msg.innerHTML = sender === 'user' ? content : md.render(content);
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        const addWelcomeMessage = () => {
            let welcomeMsg = document.createElement('div');
            welcomeMsg.classList.add('message', 'bot-message', 'welcome-message');
            welcomeMsg.innerHTML = "Hi, I'm <span>AI ChatBot</span>.<br>How can I help you today?";
            chatBox.appendChild(welcomeMsg);
            chatBox.scrollTop = chatBox.scrollHeight;
            welcomeMessageDisplayed = true;
        };

        const removeWelcomeMessage = () => {
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
                welcomeMessageDisplayed = false;
            }
        };

        const sendMessage = async () => {
            let message = userInput.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = "40px"; 
            sendButton.disabled = true;

            conversationHistory.push({ role: "user", content: message });

            const thinkingMessage = document.createElement('div');
            thinkingMessage.classList.add('message', 'thinking-message');
            thinkingMessage.textContent = "Thinking... ðŸ’¬";
            chatBox.appendChild(thinkingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: conversationHistory })
                });

                const data = await response.json();
                thinkingMessage.remove();

                let botResponse = data?.response || "Unexpected response format.";
                addMessage(botResponse, 'bot');
                conversationHistory.push({ role: "assistant", content: botResponse });
            } catch (error) {
                thinkingMessage.remove();
                addMessage("Error: Could not reach AI service.", 'bot');
            }
        };

        userInput.addEventListener('input', () => {
            userInput.style.height = "40px";
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + "px";
            sendButton.disabled = !userInput.value.trim();
        });

        userInput.addEventListener('keydown', e => {
            if (window.innerWidth <= 768) return;
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        addWelcomeMessage();
    </script>
</body>
</html>
