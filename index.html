<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: Arial, sans-serif; }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #0056b3;
        }

        /* Fixed Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #007bff;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .header .name {
            font-size: 20px;
            font-weight: bold;
        }

        /* Fixed Input Area */
        .input-area {
            position: fixed;
            bottom: 20px; /* Adjusted for better spacing */
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            border-radius: 20px;
            background: #f8f9fa;
            padding: 8px 12px;
            border: 1px solid #ddd;
            position: relative;
            width: 100%;
            max-width: 800px; /* Prevent input area from stretching too wide */
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            min-height: 40px;
            max-height: 150px;
            overflow-y: auto;
            resize: none;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            padding-right: 40px;
        }
        .send-btn {
            position: absolute;
            right: 10px;
            bottom: 8px;
            background: #007bff;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .send-btn:hover { background: #0056b3; }
        .send-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Chat Box */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-top: 60px;
            padding-bottom: 120px; /* Adjusted to give space for input area */
            max-width: 800px; /* Max width for better desktop display */
            margin: 0 auto; /* Center align */
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: none;
        }
        .message {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .user-message { background: #f1f1f1; margin-left: auto; white-space: pre-wrap; }
        .bot-message { background: none; margin-right: auto; }
        .welcome-message { 
            color: #00796b; 
            border-radius: 8px; 
            padding: 20px;
            margin: 15px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            white-space: pre-wrap;
        }

        .welcome-message span {
            color: #007bff; /* ChatBot color */
            font-weight: bold;
        }

        /* Horizontal Shimmering Effect */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .thinking-message {
            background: linear-gradient(90deg, 
                #007bff 25%, 
                #66aaff 50%, 
                #007bff 75%, 
                #66aaff 100%
            );
            background-size: 200% 100%;
            animation: shimmer 4s infinite linear;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap;
            display: inline-block;
            color: #00796b;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        /* Disclaimer Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }

        footer p {
            margin: 0;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <div class="header">
            <div class="name">AI Chatbot</div> <!-- AI Name Centered -->
        </div>

        <!-- Chat Box -->
        <div class="chat-box" id="chatBox"></div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
                <button id="sendButton" class="send-btn" disabled>âž¤</button>
            </div>
        </div>
    </div>

    <!-- Disclaimer Footer -->
    <footer>
        <p>This AI ChatBot is for demonstration purposes only.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const chatBox = document.getElementById('chatBox'), userInput = document.getElementById('userInput'), sendButton = document.getElementById('sendButton');
        const apiUrl = "https://gpt-api-bay.vercel.app/chat"; // Updated API URL

        // Initialize markdown-it
        const md = new markdownit();

        // Keep track of the conversation history for continuous conversation
        let conversationHistory = [];

        // Function to add message with Markdown parsing (except for user messages)
        const addMessage = (content, sender) => {
            let msg = document.createElement('div');
            msg.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

            if (sender === 'user') {
                msg.textContent = content;  // User message: plain text (no markdown rendering)
            } else {
                msg.innerHTML = md.render(content);  // Bot message: Markdown rendering
            }

            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // Add the welcome message
        const addWelcomeMessage = () => {
            let welcomeMsg = document.createElement('div');
            welcomeMsg.classList.add('message', 'bot-message', 'welcome-message');
            welcomeMsg.innerHTML = "Hi, I'm <span>AI ChatBot</span>.<br>How can I help you today?";
            chatBox.appendChild(welcomeMsg);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // Function to handle sending a message
        const sendMessage = () => {
            let message = userInput.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = "40px"; 
            sendButton.disabled = true;

            // Add the user message to the conversation history
            conversationHistory.push({ role: "user", content: message });

            // Show "Thinking..." message before the response
            const thinkingMessage = document.createElement('div');
            thinkingMessage.classList.add('message', 'thinking-message');
            thinkingMessage.textContent = "Thinking... ðŸ’¬";
            chatBox.appendChild(thinkingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send the conversation history to the API using fetch()
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ messages: conversationHistory }),
            })
            .then(response => response.json())
            .then(res => {
                console.log(res); // Log the response to inspect its structure
                // Remove Thinking... message after response
                thinkingMessage.remove();

                // Check if the response has the expected message
                if (res && res.response) {
                    const botResponse = res.response || "Unexpected response format.";
                    addMessage(botResponse, 'bot');
                    conversationHistory.push({ role: "assistant", content: botResponse });
                } else {
                    addMessage("Error: Unexpected response format.", 'bot');
                }
            })
            .catch(() => {
                thinkingMessage.remove();
                addMessage("Error: Could not reach AI service.", 'bot');
            });
        };

        // Function to remove the welcome message once the user sends a message
        const removeWelcomeMessage = () => {
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
        };

        // Display the welcome message on page load
        addWelcomeMessage();

        userInput.addEventListener('input', () => {
            userInput.style.height = "40px";
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + "px";
            sendButton.disabled = !userInput.value.trim();
        });

        userInput.addEventListener('keydown', e => {
            if (window.innerWidth <= 768) return;

            if (e.key === 'Enter') {
                if (e.shiftKey) return; 
                e.preventDefault();
                removeWelcomeMessage();  
                sendMessage();
            }
        });

        sendButton.addEventListener('click', () => {
            removeWelcomeMessage();
            sendMessage();
        });
    </script>
</body>
</html>
